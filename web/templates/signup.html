<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobwin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="../scripts/pic.js"></script>
    <link href="../styles/style.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="i" src="../images/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="preview img-wrapper"></div>
<div class="file-upload-wrapper">
    <input type="file" name="file" class="file-upload-native" accept="image/*"/>
    <input type="text" disabled placeholder="upload image" class="file-upload-text"/>
</div>
<div class="form-content container pt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name  *" value=""/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your E-mail *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Confirm Password *" value=""/>
            </div>
        </div>
        <div class=" col-12 d-flex justify-content-center">
            <button type="button" class="btnSubmit">Register</button>
        </div>

    </div>
</div>

<footer>

</footer>
</body>
</html>
